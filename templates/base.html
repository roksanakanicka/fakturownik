<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Fakturownik{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Fakturownik</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}text-white fw-bold{% endif %}" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/historia' %}text-white fw-bold{% endif %}" href="/historia">Historia faktur</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/klienci' %}text-white fw-bold{% endif %}" href="/klienci">Baza klientów</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
